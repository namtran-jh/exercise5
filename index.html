<html lang="en">

<head>

<body>
    <div id="container">
        <div id="currentShowingPictureArea">
            <img id="currentShowingPicture" src="" alt="" />
            <div id="currentShowingPictureDescription">
                <h1 id="currentShowingPictureCaption"></h1>
                <p id="currentShowingPictureContent"></p>
            </div>
            <div id="navigation">
                <a class="navigationPrev" onclick="movePicture(-1)">&#10094;</a>
                <a class="navigationNext" onclick="movePicture(1)">&#10095;</a>
            </div>
        </div>
        <div id="listItemPicture">
        </div>
        <div id="buttonSwapCarouselLoadingMode">
            <!-- Config: Manual code: 0 || Auto code: 1 -->
            <button id="modeManual" onclick="setCarouselLoadingMode(0)">Manual</button>
            <button id="modeAuto" onclick="setCarouselLoadingMode(1)">Auto</button>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>

</html>
